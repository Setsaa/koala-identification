<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Live Feed Interface</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Drone Live Feed</h1>
    </header>

    <main class="container">
        <section class="video-feed">
            <div class="video-container">
                <img id="liveVideo" src="/video_feed" alt="Live drone feed" />
            </div>
            <div class="video-controls">
                <button id="toggleSlider" class="btn">Toggle Tracking</button>
                <p id="trackingStatus">Status: Idle</p>
            </div>
        </section>

        <aside class="stats-box">
            <h2>Drone Status</h2>
            <ul>
                <li>Battery: <span id="batteryLevel">80%</span></li>
                <li>Date: <span id="droneDate">2024-05-01</span></li>
                <li>Time: <span id="droneTime">10:27:21</span></li>
                <li>Speed: <span id="droneSpeed">0.9 m/s</span></li>
                <li>Altitude: <span id="droneAltitude">10.5 m</span></li>
                <li>GPS: <span id="droneGPS">N/A</span></li>
                <li>Temperature: <span id="droneTemperature">25Â°C</span></li>
            </ul>
        </aside>

        <section class="animal-list">
            <h2>Detected Animals</h2>
            <ul id="animalList"></ul>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
