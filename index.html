<!DOCTYPE html>
<html>
<head>
    <title>Koala Detection - Live Drone Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #video-feed {
            max-width: 100%;
            height: auto;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Koala Detection - Live Drone Feed</h1>
    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}">
    </div>
    <div id="controls">
        <button id="start-btn">Start Feed</button>
        <button id="stop-btn" disabled>Stop Feed</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const videoFeed = document.getElementById('video-feed');

        startBtn.addEventListener('click', () => {
            videoFeed.src = "{{ url_for('video_feed') }}";
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            videoFeed.src = "";
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
